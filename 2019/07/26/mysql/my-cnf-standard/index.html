<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">[client]</span><br><span class="line">default-character-set=utf8</span><br><span class="line">[mysqld]</span><br><span class="line">character_set_server=utf8</span><br><span class="line">max_connections=800</span><br><span class="line"># O_DIRECT for local, and fsync for san</span><br><span class="line">innodb_flush_method=O_DIRECT</span><br><span class="line">lower_case_table_names=1</span><br><span class="line"></span><br><span class="line"># mysqld log</span><br><span class="line">log_error=/var/log/mysql/mysqld.log</span><br><span class="line"># slow query log</span><br><span class="line">slow_query_log=on</span><br><span class="line">slow_query_log_file=/var/log/mysql/mysql_slow_query.log</span><br><span class="line">long_query_time=2</span><br><span class="line"># bin log</span><br><span class="line">server_id=1</span><br><span class="line">log_bin=/var/log/mysql/mysql-bin</span><br><span class="line">log_bin_index=/var/log/mysql/mysql-bin.index</span><br><span class="line"># default is 0, for master and slaves, creating functions is unsafe if the functions will change the data.</span><br><span class="line"># and slaves want copy unsafe functions from master unless log_bin_trust_function_creators=1 on slaves.</span><br><span class="line"># so you can set log_bin_trust_function_creators=1.</span><br><span class="line"># Or you specify the types of the functions in [DETERMINISTIC,NO SQL,READS SQL DATA]</span><br><span class="line">log_bin_trust_function_creators=1</span><br></pre></td></tr></table></figure>
